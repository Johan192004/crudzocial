<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión</title>

  <!-- Bootstrap + Animate -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
  <!-- FORMULARIO CENTRADO -->
  <div class="login-container">
    <div class="login-card shadow-lg p-5 rounded">
      <h4 class="mb-4 text-center">Iniciar sesión</h4>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required placeholder="tucorreo@ejemplo.com">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required placeholder="********">
        </div>
        <button type="button" class="btn btn-primary w-100">Ingresar</button>
      </form>
      <!-- Espacio para registro futuro -->
      <p class="text-center mt-3">¿No tienes cuenta aún? <a href="#" class="text-decoration-underline">Regístrate</a></p>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
