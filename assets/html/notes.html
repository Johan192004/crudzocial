<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/notas.css">
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="d-flex flex-column col-md-9">
                <span>Riwi</span>
                <ul class="d-flex">
                    <li><a href="">Imagenes</a></li>
                    <li><a href="">Notas</a></li>
                    <li><a href="">Logs</a></li>
                </ul>
            </div>

            <div class="d-flex col-md-3 flex-column">
                <img src="" alt="">
                <p></p>
            </div>


        </div>
    </header>
    <main class="container">
        <div class="row">
            <aside class="card col-md-3"></aside>
            <section class="card col-md-9">
                <div class="container mt-4">
                  <div class="notas-container"></div>
                  <div class="nueva-nota mt-4" style="width: 100%; max-width: 400px;">
                    <textarea id="nota-texto" class="form-control mb-2" placeholder="Escribe tu nota..."></textarea>
                    <button id="agregar-nota" class="guardar-btn">Agregar Nota</button>
                  </div>
                </div>
                
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../js/notas.js"></script>
    <script src="../js/logs.js"></script>
</body>
</html>
