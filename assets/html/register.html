<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>

<div class="register-container d-flex align-items-center justify-content-center">
  <div class="register-card bg-white shadow-lg p-5 rounded" style="width: 100%; max-width: 600px;">
      <h4 class="text-center mb-4">Crear nueva cuenta</h4>
      <form id="register-form">

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="phoneNumber" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="country" class="form-label">País</label>
            <input type="text" class="form-control" id="country">
          </div>
          <div class="col-md-6 mb-3">
            <label for="city" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="city">
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="address">
        </div>

        <div class="mb-3">
          <label for="postalCode" class="form-label">Código Postal</label>
          <input type="text" class="form-control" id="postalCode">
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrarse</button>

        <p class="text-center mt-3">¿Ya tienes cuenta? <a href="../../index.html">Inicia sesión</a></p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
