<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logs</title>

  <!-- Bootstrap + Animate.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="../css/logs.css">
</head>
<body class="bg-light">

  <!-- HEADER -->
  <header class="container bg-white p-3 mb-3 rounded shadow-sm animate__animated animate__fadeInDown">
    <div class="row align-items-center justify-content-between">
      <div class="col-md-6 d-flex align-items-center gap-4">
        <h4 class="m-0">Riwi</h4>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="images.html">Imágenes</a></li>
          <li class="nav-item"><a class="nav-link" href="notes.html">Notas</a></li>
          <li class="nav-item"><a class="nav-link" href="logs.html">Logs</a></li>
        </ul>
      </div>
      <div class="col-md-6 d-flex justify-content-end align-items-center">
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle d-flex align-items-center gap-2" data-bs-toggle="dropdown">
            <span class="badge rounded-circle bg-primary text-white p-2">RC</span>
            <span id="userName">Usuario</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="profile.html">Mi perfil</a></li>
            <li><a class="dropdown-item text-danger" href="#" id="logout">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="container">
    <div class="row">

      <!-- ASIDE -->
      <aside class="col-md-3">
        <div class="card shadow-sm animate__animated animate__fadeInLeft">
          <div class="card-header text-white">Menú</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="images.html">Imágenes</a></li>
            <li class="list-group-item"><a href="notes.html">Notas</a></li>
            <li class="list-group-item"><a href="logs.html">Logs</a></li>
          </ul>
        </div>
      </aside>

      <!-- SECCIÓN LOGS -->
      <section class="col-md-9">
        <div class="card shadow-sm p-4 animate__animated animate__fadeIn">
          <h5 class="mb-4">Historial de Actividades</h5>
          <ul id="logList" class="list-group"></ul>
        </div>
      </section>

    </div>
  </main>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/logs.js"></script>
</body>
</html>
