<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css para animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body class="bg-light">

  <!-- HEADER -->
  <header class="container bg-white p-3 mb-3 rounded shadow-sm animate__animated animate__fadeInDown">
    <div class="row align-items-center justify-content-between">
      <div class="col-md-6 d-flex align-items-center gap-4">
        <h4 class="m-0">Riwi</h4>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="images.html">Imágenes</a></li>
          <li class="nav-item"><a class="nav-link" href="notes.html">Notas</a></li>
          <li class="nav-item"><a class="nav-link" href="logs.html">Logs</a></li>
        </ul>
      </div>
      <div class="col-md-6 d-flex justify-content-end align-items-center">
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle d-flex align-items-center gap-2" data-bs-toggle="dropdown">
            <span class="badge rounded-circle bg-primary text-white p-2">RC</span>
            <span id="userName">Usuario</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="profile.html">Mi perfil</a></li>
            <li><a class="dropdown-item text-danger" href="#" id="logout">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <div class="row">

      <!-- ASIDE -->
      <aside class="col-md-3 mb-3 mb-md-0">
        <div class="card shadow-sm animate__animated animate__fadeInLeft">
          <div class="card-header bg-success text-white">Menú</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="images.html">Imágenes</a></li>
            <li class="list-group-item"><a href="notes.html">Notas</a></li>
            <li class="list-group-item"><a href="logs.html">Logs</a></li>
          </ul>
        </div>
      </aside>

      <!-- PROFILE -->
      <section class="col-md-9">
        <div class="card p-4 shadow-sm animate__animated animate__fadeIn">
          <h5 class="mb-3">Datos del Perfil</h5>
          <div id="message" style="display: none;"></div>

          <form id="profile-form" class="row g-3 mt-2">
            <div class="col-md-6">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="col-md-6">
              <label for="lastName" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="lastName">
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">Correo</label>
              <input type="email" class="form-control" id="email" disabled>
            </div>

            <div class="col-md-6">
              <label for="phoneNumber" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="phoneNumber">
            </div>

            <div class="col-md-6">
              <label for="country" class="form-label">País</label>
              <input type="text" class="form-control" id="country">
            </div>

            <div class="col-md-6">
              <label for="city" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="city">
            </div>

            <div class="col-md-6">
              <label for="address" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="address">
            </div>

            <div class="col-md-6">
              <label for="postalCode" class="form-label">Código Postal</label>
              <input type="text" class="form-control" id="postalCode">
            </div>

            <div class="col-12">
              <button class="btn btn-primary w-100 btn-lg rounded-pill" type="submit">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </section>

    </div>
  </main>

  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
