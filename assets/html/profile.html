<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- HEADER -->
  <header class="container bg-white p-3 mb-3 rounded shadow-sm">
    <div class="row align-items-center justify-content-between">
      <div class="col-md-6 d-flex align-items-center gap-4">
        <h4 class="m-0">Riwi</h4>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="images.html">Imágenes</a></li>
          <li class="nav-item"><a class="nav-link" href="notes.html">Notas</a></li>
          <li class="nav-item"><a class="nav-link" href="logs.html">Logs</a></li>
        </ul>
      </div>
      <div class="col-md-6 d-flex justify-content-end align-items-center">
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle d-flex align-items-center gap-2" data-bs-toggle="dropdown">
            <span class="badge rounded-circle bg-purple text-white p-2">RC</span>
            <span id="userName">Usuario</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="profile.html">Mi perfil</a></li>
            <li><a class="dropdown-item text-danger" href="#" id="logout">Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="container">
    <div class="row">

      <!-- ASIDE -->
      <aside class="col-md-3">
        <div class="card">
          <div class="card-header bg-success text-white">Menu</div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="images.html">Imágenes</a></li>
            <li class="list-group-item"><a href="notes.html">Notas</a></li>
            <li class="list-group-item"><a href="logs.html">Logs</a></li>
          </ul>
        </div>
      </aside>

      <!-- SECCIÓN DE PERFIL -->
      <section class="col-md-9">
        <div class="card p-3">
          <h5>Datos del Perfil</h5>
          <div id="message" style="display: none;"></div>
          <form id="profile-form" class="row g-3 mt-2">
            <div class="col-md-6"><input type="text" class="form-control" id="name" placeholder="Nombre"></div>
            <div class="col-md-6"><input type="text" class="form-control" id="lastname" placeholder="Apellido"></div>
            <div class="col-md-6"><input type="email" class="form-control" id="email" placeholder="Correo" disabled></div>
            <div class="col-md-6"><input type="text" class="form-control" id="phone" placeholder="Teléfono"></div>
            <div class="col-md-6"><input type="text" class="form-control" id="country" placeholder="País"></div>
            <div class="col-md-6"><input type="text" class="form-control" id="city" placeholder="Ciudad"></div>
            <div class="col-md-6"><input type="text" class="form-control" id="address" placeholder="Dirección"></div>
            <div class="col-md-6"><input type="text" class="form-control" id="postalCode" placeholder="Código Postal"></div>
            <div class="col-12"><button class="btn btn-primary w-100" type="submit">Guardar Cambios</button></div>
          </form>
        </div>

        <div class="card mt-4 p-3">
          <h5>Resumen de actividad</h5>
          <div id="logs" class="mt-2"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
